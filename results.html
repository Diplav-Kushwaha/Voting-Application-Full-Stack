<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Poll Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4 text-danger fw-bold" th:text="${poll.question}"></h2>
            <h4 class="text-success mb-3">Current Standings:</h4>
            <ul class="list-group">
                <li th:each="option : ${poll.voteOptionsList}" class="list-group-item d-flex justify-content-between">
                    <span th:text="${option.desc}" class="fw-semibold"></span>
                    <span><span th:text="${option.votes}" class="text-primary fw-bold"></span> votes</span>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
