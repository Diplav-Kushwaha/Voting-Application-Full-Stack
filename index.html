<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4 text-primary fw-bold text-center">ðŸ—³ Voting Application</h1>

    <ul class="list-group shadow-sm rounded">
        <th:block th:if="${not #lists.isEmpty(polls)}">
            <li th:each="poll : ${polls}" class="list-group-item d-flex flex-column gap-2">
                <h5 class="fw-semibold" th:text="${poll.question}"></h5>
                <div class="d-flex gap-2">
                    <a th:href="@{/poll/{id}(id=${poll.id})}" class="btn btn-success btn-sm">Submit Vote</a>
                    <a th:href="@{/poll/{id}/results(id=${poll.id})}" class="btn btn-warning btn-sm">View Results</a>
                </div>
            </li>
        </th:block>
        <th:block th:if="${#lists.isEmpty(polls)}">
            <li class="list-group-item text-center text-muted">No Polls Available</li>
        </th:block>
    </ul>

    <h2 class="mt-5 mb-3 text-secondary">Create New Poll</h2>
    <form id="createPollForm" th:action="@{/api/poll}" method="post" class="shadow-sm p-4 bg-white rounded">
        <div class="mb-3">
            <label for="question" class="form-label fw-semibold">Question:</label>
            <input type="text" id="question" name="question" class="form-control" placeholder="Enter your question..." required>
        </div>

        <div class="mb-3">
            <label for="option" class="form-label fw-semibold">Options:</label>
            <div id="optionContainer" class="d-flex flex-column gap-2">
                <input type="text" name="option" class="form-control" placeholder="Enter option..." required>
            </div>
        </div>

        <div class="d-flex gap-3">
            <button type="button" class="btn btn-outline-primary" onclick="addOption()">Add Option</button>
            <button type="submit" class="btn btn-danger">Create Poll</button>
        </div>
    </form>
</div>

<script>
    function addOption() {
        const optionContainer = document.getElementById('optionContainer');
        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'option';
        input.className = 'form-control';
        input.placeholder = 'Enter option...';
        input.required = true;
        optionContainer.appendChild(input);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
