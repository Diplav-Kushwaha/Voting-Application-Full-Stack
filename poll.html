<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${poll.question}">Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-primary mb-4" th:text="${poll.question}"></h2>
            <form th:action="@{/api/vote}" method="post">
                <input type="hidden" name="pollId" th:value="${poll.id}">
                <div class="mb-3">
                    <label for="options" class="form-label fw-semibold">Options:</label>
                    <select id="options" name="optionId" class="form-select">
                        <option th:each="option : ${poll.voteOptionsList}"
                                th:value="${option.id}"
                                th:text="${option.desc}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Vote</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
